{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Отправить">
</form>


<h1>Все посты {{ author.name|title }}</h1>
{% for post in posts %}
    {% if post.is_published %}
        <p><a href="{% url 'post' post.id %}" style="text-decoration: none;">{{ post.title|capfirst }}</a> </p>
    {% endif %}
{% endfor %}


{% endblock %}
