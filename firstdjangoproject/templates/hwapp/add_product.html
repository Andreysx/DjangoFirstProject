{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h1 class="text-center">Добавить продукты</h1>
<div class="form">
    <form  action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Отправить" class="btn btn-secondary mt-1">
    </form>
</div>
{% endblock %}
