{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h1>Заказы клиента {{ customer }} за последние {{ days }} дней</h1>
<table>
    <tr>
        <th>Продукт</th>
    </tr>
    {% for product in products %}
    <tr>
        <th>{{ product }}</th>
    </tr>
    {% endfor %}

</table>

{% endblock %}
